<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bt2.css">
    <title>Document</title>

</head>

<body>
    <div class="math">
        <h1> Máy tính </h1>
        Nhập số a
        <br> <input type="text" id="a">
        <br>
        <br> Nhập số b
        <br><input type="text" id="b">
        <br>
        <br><button type="button" class="button" onclick="Add()"> + </button>
        <br>
        <br> Tổng hai số
        <br> <input type="text" id="result">
        <script type="text/javascript">
            function Add() {
                var a = document.getElementById('a').value;
                var b = document.getElementById('b').value;
                var result = 0;
                result = parseInt(a) + parseInt(b);
                document.getElementById('result').value = result;

            }
        </script>
    </div>
</body>

</html>
